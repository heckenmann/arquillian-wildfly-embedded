language: java

jdk:
- oraclejdk9

addons:
  sonarcloud:
    organization: "heckenmann-github"
    token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -DskipTests=true

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
